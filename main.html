<html>
  <head>
    <title>RPS</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>

  <body>
    <h1>Play Rock Paper Scissors!</h1>

    <img class = "image" id="rock" src="https://i0.wp.com/tvoinews.net/wp-content/uploads/2017/09/Fist-1.jpg?fit=495%2C448"/>
    <img class = "image" id="paper" src="http://www.clker.com/cliparts/Y/t/o/V/q/F/paper.svg"/>
    <img class = "image" id="scissors" src = "http://www.hmcoloringpages.com/wp-content/uploads/two_finger_peace_sign_coloring_page_5.gif"/>
    
    <br>
    Your choice: <h4 id = "selection"> </h4>
    Your opponent's choice: <h4 id = "opponent_choice"> </h4>
    THE RESULT: <h2 id = "result"> </h2>

<table>
  <tr>
    <th>Wins</th>
    <th>Losses</th>
    <th>Ties</th>
  </tr>
  <tr>
    <td><h5 id = "wins">0</h5></td>
    <td><h5 id = "losses">0</h5></td>
    <td><h5 id = "ties">0</h5></td>
  </tr>
  <tr>
    <td><h5 id = "wins_percent">0</h5></td>
    <td><h5 id = "losses_percent">0</h5></td>
    <td><h5 id = "ties_percent">0</h5></td>
  </tr>
    <button class = "btn" id = "reset">Reset Record</button>

  </table>

    <script src="./index.js"></script>
  </body>
  </html>
